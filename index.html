<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Pass Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/x-icon" href="images/Cet_logo.jpg">
</head>
<body class="flex flex-col overflow-x-hidden opacity-0 transition-opacity duration-500 ease-in-out">

    <!-- HEADER -->
    <header class="flex items-center justify-between px-4 sm:px-6 md:px-8 py-3 w-full bg-white bg-opacity-90 shadow-md fixed top-0 left-0 z-50">
        <!-- Logo + Title -->
        <div class="flex items-center space-x-3 sm:space-x-4">
            <a href="#"><img src="images/Cet_logo.jpg" alt="CET Logo" class="h-12 sm:h-16 md:h-20 w-auto"></a>
            <div>
                <p class="font-bold text-base sm:text-lg md:text-xl">COLLEGE OF ENGINEERING TRIVANDRUM</p>
                <p class="text-gray-500 text-xs sm:text-sm md:text-base">Action is superior to inaction</p>
            </div>
        </div>

        <!-- Desktop Navbar -->
        <nav class="hidden md:flex items-center space-x-4 lg:space-x-6">
            <a href="index.html" class="p-2 sm:p-3 hover:bg-green-700 hover:text-white rounded-lg" id="home">Home</a>
            <a href="HTML_Files/apply.html" class="p-2 sm:p-3 hover:bg-green-700 hover:text-white rounded-lg" id="apply">Apply</a>
            <a href="HTML_Files/About.html" class="p-2 sm:p-3 hover:bg-green-700 hover:text-white rounded-lg" id="about">About</a>
            <a href="HTML_Files/contact.html" class="p-2 sm:p-3 hover:bg-green-700 hover:text-white rounded-lg" id="contact">Contact</a>
        </nav>

        <!-- Desktop Buttons -->
        <div class="hidden md:flex items-center space-x-2 sm:space-x-4">
            <button class="px-3 sm:px-4 py-1 sm:py-2 text-green-700 rounded-lg hover:bg-green-700 hover:text-white transition" onclick="window.location.href='Login.html';">Login</button>
            <button class="px-3 sm:px-4 py-1 sm:py-2 text-green-700 rounded-lg hover:bg-green-700 hover:text-white transition" onclick="window.location.href='sign_up.html';">Sign Up</button>
        </div>

        <!-- Hamburger for Mobile -->
        <div class="md:hidden flex items-center">
            <button id="menu-btn" class="p-2 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white text-green-700 flex flex-col items-center space-y-2 py-4 shadow-lg w-full absolute top-16 left-0 z-40">
        <a href="index.html" class="block px-4 py-2 hover:bg-green-700 hover:text-white rounded-lg">Home</a>
        <a href="HTML_Files/apply.html" class="block px-4 py-2 hover:bg-green-700 hover:text-white rounded-lg">Apply</a>
        <a href="HTML_Files/About.html" class="block px-4 py-2 hover:bg-green-700 hover:text-white rounded-lg">About</a>
        <a href="HTML_Files/contact.html" class="block px-4 py-2 hover:bg-green-700 hover:text-white rounded-lg">Contact</a>
        <button class="px-4 py-2 text-green-700 rounded-lg hover:bg-green-700 hover:text-white transition" onclick="window.location.href='Login.html';">Login</button>
        <button class="px-4 py-2 text-green-700 rounded-lg hover:bg-green-700 hover:text-white transition" onclick="window.location.href='sign_up.html';">Sign Up</button>
    </div>

    <!-- HERO SECTION -->
    <div class="relative h-screen overflow-hidden pt-24 sm:pt-28 md:pt-32">
        <div class="absolute inset-0 bg-[url('images/college_of_engineering_trivandrum_cover.jpg')] bg-cover bg-center bg-no-repeat opacity-100"></div>
        <div class="relative z-10 flex flex-col justify-center items-center h-full px-4 text-center">
            <h1 class="text-white text-4xl sm:text-5xl md:text-6xl font-bold drop-shadow-lg">
                WELCOME TO CET'S BUS PASS PORTAL!
            </h1>
            <p class="text-white text-base sm:text-lg md:text-xl mt-2">Your digital platform for managing college bus passes</p>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <div>
            <p class="bg-green-700 text-[10px] sm:text-xs md:text-sm text-white flex justify-center items-center p-2">
                &copy; 2025 Arjun S G | All rights reserved
            </p>
        </div>
    </footer>

    <!-- JS -->
    <script src="JS_Files/hamburger.js"></script>
    <script src="JS_Files/trasition_pages.js"></script>
</body>
</html>
